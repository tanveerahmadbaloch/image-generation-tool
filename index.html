<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Image Generator</h1>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message system">
                    <div class="message-content">
                        <p>Hello! I'm your AI image generator assistant. Describe what you'd like to see, and I'll create it for you.</p>
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <div class="aspect-ratio-selector">
                    <button class="aspect-ratio-btn active" data-ratio="1:1">1:1</button>
                    <button class="aspect-ratio-btn" data-ratio="16:9">16:9</button>
                    <button class="aspect-ratio-btn" data-ratio="9:16">9:16</button>
                    <button class="aspect-ratio-btn" data-ratio="4:3">4:3</button>
                    <button class="aspect-ratio-btn" data-ratio="3:4">3:4</button>
                </div>
                
                <div class="input-wrapper">
                    <textarea id="prompt-input" placeholder="Describe the image you want to generate..."></textarea>
                    <button id="send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
